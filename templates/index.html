<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>News Search Engine</h1>
        <form method="POST" action="/">
            <input type="text" name="terms" placeholder="Enter search Terms" value="{{ search_terms }}" required>
            <button type="submit">Search</button>
        </form>
        <div class="results">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            {% for article in results %}
                <div class="article">
                    <h3>{{ article.title }}</h3>
                    <p><strong>Source:</strong> {{ article.source }}</p>
                    <p><strong>Published:</strong> {{ article.published }}</p>
                    <p>{{ article.description }}</p>
                    <p><a href="{{ article.link }}" target="_blank">Read more</a></p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
